<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Сборка компьютера</title>
</head>
<body>
    <header class="header">
        <div class="header_wrap">
            <a href="#" class="header_logo">
                <img src="img/header_logo.svg" alt="Логотип" class="header_logo-image">
            </a>
            <div class="header_menu">
                <nav class="header_nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button class="button header_button" type="button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main_display">
            <div class="container">
                <h1 class="main_display_header">Собираем игровой ПК под ваш бюджет</h1>
                <div class=" main_display_timer">
                    <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">дней</div>
                    </div>
                     <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">часов</div>
                    </div>
                     <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">минут</div>
                    </div>
                     <div class="timer_item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">секунд</div>
                    </div>
                </div>
                <button class="button main_display_button">Оставить заявку</button>
            </div>
            <div class="main_display_background">
                <img src="img/main-screen__bgc.png" alt="Фон" class="main_display-image">
            </div>
        </section>

    </main>
    
</body>
</html>
